<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Jockey+One&display=swap');
    body {
        
      background-color: rgba(225, 180, 223, 1);
      margin: 0;
      padding: 0;
    }

    .quiz-container {
        position: absolute;
    width: 277px;
    height: 142px;
    background: rgba(255, 255, 255, 0.35);
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 5px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 32px;
    margin-top: 53px;
}

button{
    margin-top: 53px;
}

    
    p{
        color: #CF00FD;
    }
  </style>
</head>
<body>
  <!-- Quiz Title -->
  <div class="text-center ">
    <img src="/images/QUIZ GAME (1).png" alt="">
    <p style="  font-family: 'Jockey One';font-size: 22px;
">Vous cherchez à enrichir vos connaissances et à tester vos connaissances en <br>
       programmation et en logique, en plus de quelques langues étrangères, <br>
       tout en profitant de votre temps ?</p>
    <h3>Nous avons le test parfait pour vous !</h3>
    <br>
    <br>
  </div>

  <div class="quiz-container">
    <h4>Entrer votre nom :</h4>
    <div class="input">
      <span class="input-group-text">Full name</span>
      <input type="text" aria-label="Full name" class="form-control">
    </div>
  </div>

  <div class="d-grid gap-2 col-6 mx-auto">
    <button class="btn btn-primary" type="button">Submit</button>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
