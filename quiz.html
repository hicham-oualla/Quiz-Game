<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
  <div class="container">
    <h1 class="quiz-title">QUIZ GAME</h1>

    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="quiz-container">
          <!-- Question Section -->
          <div class="question-card">
            <h5 class="mb-4" id="categorie">Anglais</h5>
            <p class="card-text">What is the capital of France?</p>
          </div>
          <!-- Response Options Section -->
          <div class="list-group response-options">
            <button type="button" class="btn btn-custom mb-2 d-block mx-auto w-100">Option A</button>
            <button type="button" class="btn btn-custom mb-2 d-block mx-auto w-100">Option B</button>
            <button type="button" class="btn btn-custom mb-2 d-block mx-auto w-100">Option C</button>
            <button type="button" class="btn btn-custom mb-2 d-block mx-auto w-100">Option D</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- file js -->
  <script src="js/main.js">
  </script>
</body>
</html>
